    <script>
        // 控制按鈕
        var btns = document.querySelectorAll(".buttons");
        var img = document.querySelectorAll('.image');
        for(let i=0; i<btns.length; i++){
            // 顏色改變
                btns[i].addEventListener('click',function(event){
                changeAllBtnColors();
                var currentBtn = event.target;
                currentBtn.style.color="white";   
                currentBtn.style.backgroundColor="#F59D93";    
            // 換相片
                var filter = event.target.getAttribute('data-filter');
                for (i=0; i<img.length; i++){
                    img[i].style.display = "none";
                }
                if (filter == 'all') {
                    img.forEach(i => {
                        i.style.display="block";
                    })
                }
                else {

                    var filterImg = document.querySelectorAll(`.image.${filter}`);
                    filterImg.forEach(i => {
                        i.style.display = "block";
                    })
                }
            })
        }
        function changeAllBtnColors(){
            for(let i=0; i<btns.length; i++){
                btns[i].style.color = "black";
                btns[i].style.backgroundColor = "white";
            }
        }


    </script>
